apply plugin: 'java'
apply plugin: 'application'
mainClassName = "com.fortify.techsupport.o4a.Outlook4All"

repositories {
    mavenCentral()
    maven { url "http://maven.restlet.org" }
}

dependencies {
    compile group:'org.restlet.jee', name:'org.restlet', version:'2.2.1'
    compile group:'org.restlet.jee', name:'org.restlet.ext.servlet',version: '2.2.1'
    compile group:'org.restlet.jse', name:'org.restlet',version: '2.2.1'
    compile group:'org.restlet.jse', name:'org.restlet.ext.xstream',version: '2.2.0'
    compile group:'org.restlet.jse', name:'org.restlet.ext.json',version: '2.2.0'
    compile group:'org.slf4j',name:'slf4j-simple',version:'1.7.7'
    compile group:'org.apache.httpcomponents',name:'httpclient',version:'4.3.3'
    compile group:'commons-primitives',name:'commons-primitives',version:'1.0'
    compile group:'org.codehaus.jettison',name:'jettison',version:'1.3.5'
    compile 'net.sf.json-lib:json-lib:2.4:jdk15'
    compile 'com.pff:java-libpst:0.7'
    compile 'org.elasticsearch:elasticsearch:1.4.0'
    }

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
        resources {
            srcDir 'web'
        }
    }
}

applicationDistribution.from("web") {
    into "web"
}
applicationDistribution.from("o4a.properties") {
    into ""
}

